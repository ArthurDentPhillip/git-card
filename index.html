<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top:2%">
        <div class="row">
            <div class="col-5 left">
                <p>Game "MEMORY"</p>
            </div>
            <div class="col-5 right">
                <button class="start">START</button>
                <button class="finish">FINISH</button>
            </div>
            <div class="col-11 description">
                <h5>выберите картинку из верхнего блока, а затем соответствующую картинку из нижнего</h5>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="popup">
                <div class="in_popup">ПОБЕДА!</div>
            </div>
            <div class="card col-2"  id="one">
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/1.jpg" alt=""> 
                </div>
            </div>
            <div class="card col-2" id="two">
                <div class="back col-6">
                    <img src="img/back.png" alt=""> 
                </div>
                <div class="front col-6">
                    <img src="img/2.jpg" alt=""> 
                </div>
            </div>
            <div class="card col-2" id="five"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/4.jpg" alt="">
                </div>
            </div>
            <div class="card col-2" id="four"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/3.jpg" alt="">
                </div>
            </div>
            <div class="card col-2" id="five_five"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/4.jpg" alt="">
                </div>
            </div>
            <div class="card col-2" id="one_one"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/1.jpg" alt=""> 
                </div>
            </div>
            <div class="card col-2" id="two_two"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/2.jpg" alt="">
                </div>
            </div>
            <div class="card col-2" id="four_four"> 
                <div class="back col-6">
                    <img src="img/back.png" alt="">
                </div>
                <div class="front col-6">
                    <img src="img/3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
